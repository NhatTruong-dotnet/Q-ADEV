        <link rel="import" href="ShareLayout.html">
        <link rel="stylesheet" href="../../Share/style.css">
        <style>
            .box{
                border: 1px solid gray;
                box-shadow: 0.2px 1px 2px #888;
                border-radius: 30px;
            }
            .invalid{
                border-color: red;
                color: red;
            }
            .loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
        </style>
    <title>Q&A - TruongBui</title>
</head>

<body>
    <div class="container-fuild">
        <nav class="navbar navbar-expand-sm text-light navbar-light" >
            <a href="" class="navbar-brand">Q&A-TruongBui</a>
        

        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavBar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavBar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../Home/HomeLayout.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./../About/AboutIndex.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
               
            </ul>
        </div>
        <form class="form-inline" action="/home/search">
            <input type="search" class="form-control mr-sm-2" style="width:150px;" placeholder="Search" name="str">
            <button class="btn btn-success">Search</button>
        </form>
    </nav>
    <div class="row col-12 d-flex justify-content-center " >
        <form id="loginForm" class="mt-5 p-5 box" style="width: 50%;" >
            <div class="loader mt-5 ml-5 p-5" id ="loader" hidden></div>
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailErrorMessage" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" >
                <small id="passwordErrorMessage" class="form-text invalid" hidden >Password is required.</small>
              </div>
              <button type="button" id="btnLogin" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
