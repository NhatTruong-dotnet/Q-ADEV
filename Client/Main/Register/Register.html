        <form class="form-inline" action="/home/search">

            <button class="btn btn-success">Search</button>
        </form>

    <div class="row m-5">
        <div class="col-sm-12">
            <h1>Registration</h1>
            <form id="formRegister">
                <div class="form-group">
                  <label for="Email">Email address</label>
                  <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailErrorMessage" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" id="Password" placeholder="Password" >
                  <small id="passwordErrorMessage" class="form-text invalid" hidden >Password is required.</small>
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password" >
                    <small id="confirmPasswordErrorMessage" class="form-text invalid" hidden>Confirm Password is required.</small>
                </div>   
                <div class="form-group">
                    <label for="ConfirmPassword">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                    <small id="nameErrorMessage" class="form-text invaild" hidden>Name is required.</small>
                </div> 
                <div class="form-group">
                    <label for="Mobile">Mobile</label>
                    <input type="number" class="form-control" id="Mobile" placeholder="Mobile">
                    <small id="mobileErrorMessage" class="form-text invaild" hidden>Mobile is required.</small>
                </div>  
                <button type="button" id="btnSubmit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    </div>

<script type="module" src="./register.js"></script>
