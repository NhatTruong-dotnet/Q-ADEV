            .invalid{
                    border-color: red;
                    color: red;
                }
        </style>
    
</head>

<body>
    <div class="container-fuild">
        <nav class="navbar navbar-expand-sm text-light navbar-light" >
            <a href="../Home/HomeLayout.html" class="navbar-brand">Q&A</a>
        

        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavBar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavBar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../Home/HomeLayout.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./../About/AboutIndex.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/contact">Contact</a>
                </li>
               
            </ul>
        </div>
        <form class="form-inline" action="/home/search">
            <input type="search" class="form-control mr-sm-2" style="width:150px;" placeholder="Search" name="str">
            <button class="btn btn-success">Search</button>
        </form>

    </div>
    <div class="container-fuild">
       <div class="row m-5">
        <h3 style="margin-left: 20%;">New Question</h3>
        <div class="row col-12 d-flex justify-content-center " >
            <form id="loginForm" class="mt-5 box" style="width: 50%;" >
                <div class="loader mt-5 ml-4 p-5" id ="loader" hidden></div>
                <div class="form-group">
                    <label for="Email">Question</label>
                    <textarea id="questionText" name="questionText"class="m-1" rows="4" cols="125"></textarea>
                    <small id="questionErrorMessage" class="form-text text-muted">Don't be shy to share your question</small>
                </div>
                  <div class="form-group">
                    <label for="Category">Category</label>
                    <select class="form-control" id="categoryPicker"></select>
                  </div>
                  <button type="button" id="btnPostNewQuestion" class="btn btn-primary">Post your question</button>
            </form>
        </div>
       </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
